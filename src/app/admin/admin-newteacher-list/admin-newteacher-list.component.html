<!--*************************************new teacher approval********************************************-->
<section>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="card shadow col-sm-12 col-md-12 col-xd-12" style="margin-bottom: 50px;">
          <div class="card-header">
            <span style="text-align: center; font-weight: bold; font-size: 20px;">New Teacher</span>
          </div>
          <div class="card-body">
            <div class="table-responsive-xl scroll">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th scope="col">S.no</th>
                    <th scope="col" colspan="2">Name</th>
                    
                    <th scope="col">Contact</th>
                    <th scope="col">Details</th>
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let model of Temp_Teachers; let i=index">
                    <!-- *ngFor="let model of Temp_Teachers; let i=index"-->
                    <th scope="row">{{i+1}}</th>
                    
                    <td colspan="2">{{model.fullName}}</td>
                    <td>{{model.phoneNumber}}</td>
                    <td><a class="tablelink"  type="button" [routerLink]="['/admin/admin/approveTeacher/',model.id]">Click</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
