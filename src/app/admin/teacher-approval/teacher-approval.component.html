<!-- this file contains the html code of teacher approv section-->
<section class="bg-margin">
    <div class="container">
        <div class="card main-card shadow">
            <div class="card-body">
                <div class="head">
                    <h1 class="head-text">New Teacher</h1>
                </div>
                <div class="dt-section mt-4">
                    <div class="card details-card shadow">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-4 col-md-4 col-xd-4">
                                    <div class="center">
                                        <h1 class="text cl">{{detail.fullName}}</h1>
                                    </div>
                                    <div class="center">
                                        <div class="row cll">
                                            <div class="col-sm-12 col-md-12 col-xd-12">
                                                <a type="button" class="btn bton btncol shadow-sm" id="Reject" [routerLink]="['/admin/newteacher-list']">Reject</a>
                                                <button type="button" class="btn bton btncol1 shadow-sm" 
                                                data-bs-toggle="modal" data-bs-target="#staticBackdrop" >Approv</button>
                                            </div>
                                        </div>
                                    </div>    
                                </div>
                                <div class="col-sm-8 col-md-8 col-xd-8">
                                    <div class="row right">
                                        <div class="col-sm-6 col-md-6 col-xd-6">
                                            <h2 class="text">Email</h2>
                                            <P class="text">{{detail.email}}</P>
                                        </div>
                                        <div class="col-sm-6 col-md-6 col-xd-6">
                                            <h2 class="text">Contact</h2>
                                            <P class="text">{{detail.phoneNumber}}</P>
                                        </div>
                                    </div>
                                    <hr class="mb-4">
                                    <div class="row right">
                                        <div class="col-sm-6 col-md-6 col-xd-6">
                                            <h2 class="text">City</h2>
                                            <P class="text">{{detail.city}}</P>
                                        </div>
                                        <div class="col-sm-6 col-md-6 col-xd-6">
                                            <h2 class="text">State</h2>
                                            <P class="text">{{detail.state}}</P>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dt-section mt-4">
                    <div class="card shadow">
                        <div class="card-body cord">
                           <!--<div class="col-sm-12 col-md-12 col-xd-12">
                            <button type="button" class="btn bton1"><img src="../../assets/downloading-white-18dp.svg" style="margin-right: 5px;" width="30" height="30" >Download</button>
                           </div>-->
                           <h3>{{filesLength}} files needs to be checked for approval</h3>
                           <table class="table table-striped table-bordered">
                            <thead>
                              <tr>
                                <th scope="col">S.no</th>
                                <th scope="col" colspan="2">Name of file</th>
                                <th></th>
                                
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let model of file; let i=index">
                                <th scope="row">{{i+1}}</th>
                                <td colspan="2"><a>{{model}}</a></td>
                              <td >
                                  <a target="_blank" href="{{this.FileURL[i]}}">Download</a>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                        <!-- Please provide the password for the approval -->
                        <!-- <input type="text" name="password" [(ngModel)]="Password.password" #password='ngModel'> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--this is the add teacher modal html code-->
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title" id="staticBackdropLabel">Add Teacher</h2>
    </div>
    <div class="modal-body">
      <div class="modalform">
        <form>
          <label for="newpasswod" class="label">Enter Password<span class="required"></span></label>
          <input type="password" name="Password" id="newpasswod" [(ngModel)]="Password" #password='ngModel'>
          <div class="modalbtn">
            <button type="button" class="btn btnclose shadow" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn1 shadow" data-bs-dismiss="modal" (click)='RegisterTeacher()'>join
              <img src="../../assets/arrow-right.svg">
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
