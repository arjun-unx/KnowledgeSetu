<!--*******************************learner details**********************************-->
<section>
  <div class="container">
    <div class=" col-sm-12 col-md-12 col-xd-12 list-card">
      <div class="card shadow ">
        <div class="card-header">
          <span style="text-align: right; font-weight: bold; font-size: 20px;">Student's List</span>
        </div>
        <div class="card-body">
          <div class="table-responsive-xl scroll">
            <table class="table table-hover table-bordered">
              <thead>
                <tr>
                  <th scope="col">Sno</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">PhoneNo</th>
                  <th scope="col">Class</th>
                  <th scope="col">Special Class</th>
                  <th scope="col">City</th>
                  <th scope="col">State</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let model of Showlist; let i=index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{model.fullName}}</td>
                  <td>{{model.email}}</td>
                  <td>{{model.phoneNumber}}</td>
                  <td>{{model.Class}}</td>
                  <td>{{model.spclClass}}</td>
                  <td>{{model.city}}</td>
                  <td>{{model.state}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
