<!-- this file contains the html code of create new admin -->
<section class="bg-margin">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card shadow">
                <div class="card-body">
                    <div class="d-flex justify-content-center mb-5">
                        <h1 class="head-text">New Admin</h1>
                    </div>
                    <form class="bg-form" #newadmin="ngForm" (ngSubmit)=Submit()>
                        <div class="mb-3">
                            <label for="name" class="form-label">Write your name</label>
                            <input type="text" class="form-control mb-5" id="name" name="name" placeholder="Enter your full name" [(ngModel)]="model.name" #name="ngModel" required/>
                        </div> 
                        <div class="mb-3">
                            <label for="email" class="form-label">Write your Email address</label>
                            <input type="email" class="form-control mb-5" id="email" name="email" placeholder="E.g.name@webside.com" [(ngModel)]="model.email" #email="ngModel" required/>
                        </div>
                        <div class="mb-3">
                            <label for="Password" class="form-label">Write Your Password</label>
                            <input type="password" class="form-control mb-5" id="Password"  name="password" placeholder="Enter Your Password" [(ngModel)]="model.password" #password="ngModel" required/>
                        </div>
                        <h2 style="color: red;">{{this.alert}}</h2>
                        <h2 style="color: green;">{{this.message}}</h2>
                        <button type="submit" class="bton">Submit <i class="fas fa-arrow-right"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
