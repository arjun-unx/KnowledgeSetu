  <section>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="card shadow col-sm-12 col-md-12 col-xd-12" style="margin-bottom: 50px;">
          <div class="card-header">
            <span style="text-align: right; font-weight: bold; font-size: 20px;">Learner List</span>
          </div>
          <div class="card-body">
            <div class="table-responsive-xl">
              <table class="table table-striped table-bordered" >
                <thead>
                  <tr>
                    <th scope="col">S.NO.</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody *ngFor="let data of students; let i=index">
                  <tr>
                    <th scope="row">{{i+1}}</th>
                    <td>{{data.id}}</td>
                    <td>{{data.fullName}}</td>
                    <td>{{data.email}}</td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
