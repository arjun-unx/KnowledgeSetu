<section class="header fulllengthshow">
    <div class="container">
       <div class="row">
           <div class="col-auto col-sm-12 col-md-6 col-xl-8">
               <h1 class="text-white text">{{model.Subject}}</h1>
               <div class="details">
                <p class="text-white text-para">{{model.TeacherName}}</p>
                <p class="text-white text-para">{{model.Class}}</p>
               </div>
               <div class="pay-show">
                    <h3><i class="fas fa-circle img"></i>  &#8377;{{model.TeacherFees}}/month</h3>
                    <span style="color: green;text-align: center;">{{Message}}</span>
               </div>
               <div class="btom">
                   <button class="btn back-bt" [routerLink]="['/main-pannel']">Back</button>
                   <button class="btn btn-sub" (click)="Subscribe()">Subscribe & Pay</button>
               </div>
           </div>
           <div class="col-auto col-sm-12 col-md-6 col-xl-4 videoshow">
               <video class="cardlecture">
                   <source src="{{model.URL}}" type="video/mp4">
               </video>
           </div>
       </div>
    </div>
</section>

<section class="header mobilelengthshow">

       <div class="row">
           <div class="col-auto col-sm-12  videoshow">
               <video class="cardlecture">
                   <source src="{{model.URL}}" type="video/mp4">
               </video>
           </div>

            </div>
            <div class="pay-show">
                 <h3><i class="fas fa-circle img"></i>  &#8377;{{model.TeacherFees}}/month</h3>
                 <span style="color: green;text-align: center;">{{Message}}</span>
            </div>
            <div class="btom">
                <button class="btn back-bt" [routerLink]="['/main-pannel']">Back</button>
                <button class="btn btn-sub" (click)="Subscribe()">Subscribe & Pay</button>
            </div>
        </div>
       </div>
    </div>
</section>
