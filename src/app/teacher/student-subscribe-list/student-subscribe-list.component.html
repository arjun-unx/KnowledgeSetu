<!--header-->
<app-teacher-header></app-teacher-header>
<!--header nav end-->
<section class="bg-margin">
    <div class="container">
        <div class=" col-sm-12 col-md-12 col-xd-12 list-card">
            <div class="card shadow ">
                <div class="card-header">
                    <span style="text-align: right; font-weight: bold; font-size: 20px;">Student List</span>
                </div>
                <div class="card-body">
                    <div class="table-responsive-xl tab">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Sr No.</th>
                                    <th scope="col">Student ID</th>
                                    <th scope="col">Student Name</th>
                                    <th scope="col">Contact</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Class</th>
                                    <th scope="col">Approve Student</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of list; let i=index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{data.StudentId}}</td>
                                    <td>{{data.StudentName}}</td>
                                    <td>{{data.PhoneNumber}}</td>
                                    <td>{{data.Email}}</td>
                                    <td>
                                       {{data.Class}}
                                    </td>
                                    <td><button class="btn btn-primary" (click)="Approve_Student(data,i)">Approve</button></td>
                                </tr>
                               
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--footer section-->
<app-teacher-footer></app-teacher-footer>
<!--end of footer section-->
